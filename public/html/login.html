<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="module" src="../js/auth/login.js"></script>
</head>

<body class="body">
    <main class="main">

        <div class="wrapper">
            <form class="form" id="form">
                <div class="form__header">
                    <i class="fa-solid fa-ghost form__logo"></i>
                    <h1 class="form__title">Ingresar</h1>
                    <span class="form__link">
                        <a class="form__a" href="register.html">¿No estás registrado? Ingresá aquí</a>
                    </span>
                </div>

                <div class="form__email">
                    <input class="form__input" type="email" id="email" placeholder="">
                    <div class="form__label">Email</div>
                </div>

                <div class="form__password">
                    <input class="form__input" type="password" id="password" placeholder="">
                    <div class="form__label">Contraseña</div>
                </div>

                <button class="form__button" type="submit">Ingresar</button>

                <div class="form__alert" id="alertDiv">
                    <span class="form__span" id="alertSpan">
                    </span>
                </div>
            </form>
        </div>

    </main>
</body>
</html>
